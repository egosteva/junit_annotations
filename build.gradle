plugins {
    id 'java'
}

group 'ru.gosteva'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.2',
            'com.codeborne:selenide:6.12.4')
}

test {
    useJUnitPlatform()
}